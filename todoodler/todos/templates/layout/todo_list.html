{% if todos %}
<div class="card">
    <ul class="list-group list-group-flush">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="">
                {{ todo.title }}
            </div>
            <div class="d-flex justify-content-between">
                <span 
                    class"btn btn-secondary" 
                    {% comment %} hx-post="{% url 'update_todo_status' pk=todo.pk %}"  {% endcomment %}
                    {% comment %} hx-target="#todos" {% endcomment %}
                    style="cursor: pointer;">
                    <i class="bi bi-check-square-fill text-success" style="font-size: 1.5rem;"></i>
                </span>
                <span 
                    class"btn btn-secondary" 
                    hx-delete="{% url 'delete_task' pk=todo.pk %}" 
                    hx-target="#todos" 
                    hx-confirm="Are you sure you want to delete {{ todo.title }}"
                    style="cursor: pointer;">
                        <i class="bi bi-x-square-fill text-danger" style="font-size: 1.5rem;"></i>
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% else %}

<h5>Currently, you don't have any todos.</h5>

{% endif %}
